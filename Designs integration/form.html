  <head>

      href="https://getbootstrap.com/docs/5.2/examples/headers/"

  <body>

<div class="container">
  <h4 class="text-success mb-0">Candidate Registration</h4>
  <p class="mb-3"><small class="text-muted">Add Candidate</small></p>
  <form>
    <div class="mt-3 mb-3">
      <div class="border rounded-4 p-4">
        <h5 class="mb-4">Basic Details</h5>
        <div class="row">
          <div class="col-sm">
            <div class="mb-3">
              <label for="fnamefloatingInput">First Name</label
              ><input
                type="text"
                class="form-control"
                id="fnamefloatingInput"
                required=""
              />
            </div>
          </div>
          <div class="col-sm">
            <div class="mb-3">
              <label for="mnamefloatingInput">Middle Name</label
              ><input
                type="text"
                class="form-control"
                id="mnamefloatingInput"
              />
            </div>
          </div>
          <div class="col-sm">
            <div class="mb-3">
              <label for="lnamefloatingInput">Last Name</label
              ><input
                type="text"
                class="form-control"
                id="lnamefloatingInput"
                required=""
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <div class="mb-3 pt-4 pb-3">
              <label>Gender</label> &nbsp;
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio1"
                  value="Male"
                /><label class="form-check-label" for="inlineRadio1"
                  >Male</label
                >
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="inlineRadioOptions"
                  id="inlineRadio2"
                  value="Female"
                /><label class="form-check-label" for="inlineRadio2"
                  >Female</label
                >
              </div>
            </div>
          </div>
          <div class="col-sm">
            <div class="mb-3">
              <label for="dobfloatingInput">Date of Birth</label
              ><input
                type="date"
                class="form-control"
                id="dobfloatingInput"
                max="2023-02-15"
                required=""
              />
            </div>
          </div>
          <div class="col-sm">
            <div class="mb-3">
              <label for="statefloatingInput">State</label
              ><select class="form-select" required="">
                <option value="">-- Select State --</option>
                <option value="Andaman and Nicobar Islands">
                  Andaman and Nicobar Islands
                </option>
                <option value="Andhra Pradesh">Andhra Pradesh</option>
                <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                <option value="Assam">Assam</option>
                <option value="Bihar">Bihar</option>
                <option value="Chandigarh">Chandigarh</option>
                <option value="Chhattisgarh">Chhattisgarh</option>
                <option value="Dadra and Nagar Haveli and Daman and Diu">
                  Dadra and Nagar Haveli and Daman and Diu
                </option>
                <option value="Delhi">Delhi</option>
                <option value="Goa">Goa</option>
                <option value="Gujarat">Gujarat</option>
                <option value="Haryana">Haryana</option>
                <option value="Himachal Pradesh">Himachal Pradesh</option>
                <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                <option value="Jharkhand">Jharkhand</option>
                <option value="Karnataka">Karnataka</option>
                <option value="Kerala">Kerala</option>
                <option value="Ladakh">Ladakh</option>
                <option value="Lakshadweep">Lakshadweep</option>
                <option value="Madhya Pradesh">Madhya Pradesh</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Manipur">Manipur</option>
                <option value="Meghalaya">Meghalaya</option>
                <option value="Mizoram">Mizoram</option>
                <option value="Nagaland">Nagaland</option>
                <option value="Odisha">Odisha</option>
                <option value="Puducherry">Puducherry</option>
                <option value="Punjab">Punjab</option>
                <option value="Rajasthan">Rajasthan</option>
                <option value="Sikkim">Sikkim</option>
                <option value="Tamil Nadu">Tamil Nadu</option>
                <option value="Telangana">Telangana</option>
                <option value="Tripura">Tripura</option>
                <option value="Uttar Pradesh">Uttar Pradesh</option>
                <option value="Uttarakhand">Uttarakhand</option>
                <option value="West Bengal">West Bengal</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <div class="mb-3">
              <label for="emailfloatingInput">Email ID</label
              ><input
                type="email"
                class="form-control"
                id="emailfloatingInput"
                required=""
              />
            </div>
          </div>
          <div class="col-sm">
            <div class="mb-3">
              <label for="mobilefloatingInput">Moblie no.</label
              ><input
                type="tel"
                maxlength="10"
                pattern="[6-9]{1}[0-9]{9}"
                class="form-control"
                id="mobilefloatingInput"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
    <!----><!----><!---->
    <div class="mt-3 mb-3">
      <div class="border rounded-4 p-4 text-end">
        <button type="disabled" class="btn btn-primary btn-lg">Add</button>
      </div>
    </div>
  </form>
</div>
</body>
